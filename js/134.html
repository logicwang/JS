<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toString() 方法将数字转换为字符串</title>
</head>

<body>
    <h1>JavaScript 数字</h1>
    <p>toString() 方法以基数 2 到 36 输出字符串：</p>
    <p id="demo"></p>
    <script>
        var myNumber = 32;
        document.getElementById("demo").innerHTML =
            "32 = " + "<br>" +
            " D " + myNumber.toString(10) + "<br>" +
            " H " + myNumber.toString(16) + "<br>" +
            " O " + myNumber.toString(8) + "<br>" +
            " B " + myNumber.toString(2);
    </script>
</body>

</html>
