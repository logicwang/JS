<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除数组项目</title>
</head>

<body>
    <h1>JSON 数组</h1>
    <p>如何删除数组的属性。</p>
    <p id="demo"></p>
    <script>
        var myObj, i, x = "";
        myObj = {
            "name": "Bill Gates",
            "age": 62,
            "cars": ["Porsche", "BMW", "Volvo"]
        }
        delete myObj.cars[2];

        for (i in myObj.cars) {
            x += myObj.cars[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = x;
    </script>
</body>

</html>
