<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串和数字相加</title>
</head>

<body>

    <h1>JavaScript 变量</h1>
    <p>相加 "8" + 3 + 5 的结果是：</p>
    <p id="demo"></p>
    <script>
        x = "8" + 3 + 5;
        document.getElementById("demo").innerHTML = x;
    </script>
</body>

</html>
