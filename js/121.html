<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字除以数字字符串为数字</title>
</head>

<body>
    <h1>JavaScript 数字</h1>
    <p>数字除以数字字符串将是数字：</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = 100 / "10";
    </script>
</body>

</html>
