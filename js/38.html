<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript变量</title>
</head>

<body>
    <h1>JavaScript 变量</h1>
    <p>在本例中，x、y 以及 z 都是变量。</p>
    <p id="demo"></p>
    <script>
        var x = 7;
        var y = 8;
        var z = x + y;
        document.getElementById("demo").innerHTML =
            "z 的值是：" + z;
    </script>
</body>

</html>
