<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在 AJAX 实例中使用 JSON 解析</title>
</head>

<body>
    <h1>使用 XMLHttpRequest 获取文件的内容</h1>
    <p>JSON 格式的内容能够轻松转换为 JavaScript 对象。</p>
    <p id="demo"></p>
    <script>
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var myObj = JSON.parse(this.responseText);
                document.getElementById("demo").innerHTML = myObj.name;
            }
        };
        xmlhttp.open("GET", "/example/json/json_demo.txt", true);
        xmlhttp.send();
    </script>
    <p>查看 <a href="https://www.w3school.com.cn/example/json/json_demo.txt" target="_blank">json_demo.txt</a></p>
</body>

</html>
