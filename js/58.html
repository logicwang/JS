<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+= 赋值运算符</title>
</head>

<body>
    <h1>+= 运算符</h1>
    <p id="demo"></p>
    <script>
        var x = 7;
        x += 8;
        document.getElementById("demo").innerHTML = x;
    </script>
</body>

</html>
