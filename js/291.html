<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用 for-in 循环遍历数组</title>
</head>

<body>
    <h1>JSON 数组</h1>
    <p>使用 for in 循环遍历数组</p>
    <p id="demo"></p>
    <script>
        var myObj, i, x = " ";
        myObj = {
            "name": "Bill Gate",
            "age": 1,
            "cars": ["Porsche", "BMW", "Volvo"]
        }

        for (i in myObj.cars) {
            x += myObj.cars[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = x;
    </script>
</body>

</html>
