<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript关键词</title>
</head>

<body>
    <h2>var 关键词创建变量</h2>
    <p id="demo"></p>
    <script>
        var x, y;
        x = 7 + 8;
        y = x * 10;
        document.getElementById("demo").innerHTML = y;
    </script>
</body>

</html>
