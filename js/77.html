<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建 JavaScript 变量</title>
</head>

<body>
    <h2>JavaScript 变量</h2>
    <p id="demo"></p>
    <script>
        //创建并显示变量；
        var car = "porsche";
        document.getElementById("demo").innerHTML = car;
    </script>
</body>

</html>
