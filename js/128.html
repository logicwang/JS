<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity 也是数（typeof Infinity 返回 number）</title>
</head>

<body>
    <h1>JavaScript 数字</h1>
    <p>Infinity 是数字：</p>
    <p id="demo"></p>
    <script>
        var x = Infinity;
        document.getElementById("demo").innerHTML = typeof x;
    </script>
</body>

</html>
