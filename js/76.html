<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个空变量</title>
</head>

<body>
    <h2>JavaScript 数据类型</h2>

    <p>空的字符串变量既有值也有类型。</p>

    <p id="demo"></p>
    <script>
        var car = " ";
        document.getElementById("demo").innerHTML = "其值是：" +
            car + "<br>" +
            "类型是：" + typeof car;
    </script>
</body>

</html>
