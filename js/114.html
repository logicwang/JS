<html lang="en">

<head>

    <title>字符串和数字相加的常见错误 1</title>

<body>
    <h1>JavaScript 数字</h1>
    <p>一个常见的错误是期望这个结果为 30：</p>

    <script>
        var x = 10;
        var y = 20;
        document.getElementById("demo").innerHTML = "结果是：" + x + y;
    </script>
