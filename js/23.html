<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript表达式（使用变量）</title>
</head>

<body>
    <h2>javascript表达式</h2>
    <p>表达式计算为值</p>
    <p id="demo"></p>
    <script>
        var x;
        x = 6;
        document.getElementById("demo").innerHTML = x * 10;
    </script>
</body>

</html>
