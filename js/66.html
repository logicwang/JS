<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用 += 运算符对两个字符串相加</title>
</head>

<body>
    <h1>JavaScript 运算符</h1>
    <p>赋值运算符 += 串联字符串。</p>
    <p id="demo"></p>
    <script>
        txt1 = "Hello ";
        txt1 += "Kitty！";
        document.getElementById("demo").innerHTML = txt1;
    </script>
</body>

</html>
