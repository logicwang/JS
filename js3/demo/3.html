<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //字面量都是一些不可改变的值，比如:1,2，3,4,5 字面量都是可以直接使用，但是我们一般都不会直接使用字面量
        //变量可以用来保存字面量，变量的值可以任意改变;在开发中通过变量去保存字面量，很少接使用字面量;
        //声明变量 在js中使用var关键字来声明一个变量

        var a;       //为变量赋值
        a = 123;
        a = 456;    //变量保存字面量
        console.log(a)

        //声明和赋值可同时进行
        var b = 123123;
        console.log(b)

        var age = 80;
        console.log(age)    //可以通过变量对字面量进行描述
    </script>
</head>

<body>
<div>
    <p>F12使用控制台查看</p>
</div>
</body>

</html>
