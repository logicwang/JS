<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
          标识符
            - 在js中所有可以自主命名的都可以称为标识符; 
            - 例如:变量名，函数名，属性名都属于标识符;
            - 在命名一个标识符时要遵守如下规则:
               1:标识符中可以含有数字，字母，-_- , $ ;
               2.标识符不能用数字开头;
               3.标识符不能是ES中的关键字或保留字
               4.标识符一般采用驼峰式命名法
                  - 首字母小写，每个单词开头字母大写，其余字母小写
                    helloWorld 
                    helloworld
        */
    </script>
</head>
