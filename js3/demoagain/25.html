<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>如果时间早于 20:00,会获得问候 "Good day"。</p>
        <button onclick="ha()">点击这里</button>
        <p id="qw"></p>
        <script>
            function ha() {
                var x = "";
                var time = new Date().getHours();
                if (time < 20) {
                    x = "Good day";
                }
                document.getElementById("qw").innerHTML = x;
            }
        </script>
        <!--  if…else  -->
    </div>
    <hr />
    <div>
        <p>点击这个按钮，获得基于时间的问候。</p>
        <button onclick="wad()">点击这里</button>
        <p id="awdawd"></p>
        <script>
            function wad() {
                var x = "";
                var time = new Date().getHours();
                if (time < 20) {
                    x = "Good day";
                }
                else {
                    x = "Good evening";
                }
                document.getElementById("awdawd").innerHTML = x;
            }
        </script>
        <!-- 三元运算 -->
    </div>
    <hr />
    <div>
        <script type="text/javascript">
            var d = new Date();
            var time = d.getHours();
            if (time < 10) {
                document.write("<b>早上好</b>");
            }
            else if (time >= 10 && time < 20) {
                document.write("<b>今天好</b>");
            }
            else {
                document.write("<b>Hello World!</b>");
            }
        </script>
        <p>
            这个例子演示了 if..else if...else 语句。
        </p>
        <!-- If...else if...else  -->
    </div>
</body>

</html>
